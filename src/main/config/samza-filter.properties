# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=samza-filter

# YARN
yarn.package.path=hdfs://m106:8020/tmp/samza/${project.artifactId}-${pom.version}-dist.tar.gz
yarn.container.memory.mb=512
yarn.container.count=100

# Task
task.class=samza.examples.sql.filter.FilterStreamTask
task.inputs=kafka.samza-3cols_parts100_200B
task.consumer.batch.size=40
task.window.ms=5000

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.byte.class=org.apache.samza.serializers.ByteSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory

# Kafka System
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=string
systems.kafka.consumer.zookeeper.connect=m106:2181/kafka
systems.kafka.producer.bootstrap.servers=m106:9092
systems.kafka.samza.reset.offset=true
systems.kafka.samza.offset.default=oldest
systems.kafka.filter.colid=1
systems.kafka.filter.outputstream=samza-filter-output

# Job Coordinator
job.coordinator.system=kafka
# Add configuration to disable checkpointing for this job once it is available in the Coordinator Stream model
# See https://issues.apache.org/jira/browse/SAMZA-465?focusedCommentId=14533346&page=com.atlassian.jira.plugin.system.issuetabpanels:comment-tabpanel#comment-14533346 for more details
job.coordinator.replication.factor=2
